<!DOCTYPE html>
<html lang="es">
<head>

    <h1>Conversor de Moneda Nacional</h1>

            <h3>Moneda a Convertir:</h3>
            <select name="monedas" id="monedas">
                <option disabled selected>Seleccione una Moneda</option>

            </select>
            <button id="btnConvertir">Convertir</button>
            <p id="resultado">...</p>

    </section>


    <canvas id="grafica"></canvas>
